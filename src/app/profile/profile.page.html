<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-icon routerLink="/dashboard" name="arrow-back-outline"></ion-icon>
            Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img style="height: 160px !important; border-radius: 50% !important; width: 160px !important;"
             src="https://smaller-pictures.appspot.com/images/dreamstime_xxl_65780868_small.jpg"></ion-img>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" size-lg="5" size-xs="12">
                    <ion-item>
                        <ion-input type="text" formControlName="firstName" placeholder="First Name" required
                                   [readonly]="readOnly"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" formControlName="middleName" placeholder="Middle Name" required
                                   [readonly]="readOnly"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" formControlName="lastName" placeholder="Last Name" required
                                   [readonly]="readOnly"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="email" formControlName="email" placeholder="Email" required
                                   [readonly]="readOnly"></ion-input>
                    </ion-item>

                    <div>
                        <ion-button fill="outline" size="large" [hidden]="!readOnly" (click)="updateState()"
                                    expand="block">
                            Update
                        </ion-button>
                        <ion-button fill="outline" size="large" [hidden]="readOnly" (click)="updateState()"
                                    expand="block">
                            Cancel
                        </ion-button>
                        <ion-button fill="outline" size="large" [hidden]="readOnly" type="submit" expand="block">
                            Upload Update
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
