<ion-content>
    <form [formGroup]="generalForm" (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" size-lg="5" size-xs="12">
                    <ion-item>
                        <ion-label>Organization Name:</ion-label>
                        <ion-input type="text" required formControlName="name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Organization Type:</ion-label>
                        <ion-select formControlName="organizationType" required interface="action-sheet">
                            <ion-select-option *ngFor="let type of getTypes()"
                                               value="{{type}}">{{type}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <div>
                        <ion-button fill="outline" size="large" type="submit" expand="block">
                            Update Organization
                        </ion-button>
                    </div>

                    <div>
                        <ion-button (click)="presentRolesModal()" fill="outline" size="large" expand="block">
                            Change Organizations Roles
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
