<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-icon (click)="back()" name="arrow-back-outline"></ion-icon>
            Create Organization Request
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" size-lg="5" size-xs="12">
                    <ion-item>
                        <ion-input type="text" formControlName="username" placeholder="Username" required
                                   autofocus></ion-input>
                    </ion-item>
                    <div>
                        <ion-button fill="outline" size="large" type="submit" expand="block">
                            Create
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
