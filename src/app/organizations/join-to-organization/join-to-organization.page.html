<ion-header>
  <ion-toolbar>
    <ion-title>
        <ion-icon routerLink="../../" name="arrow-back-outline"></ion-icon>
        Join To Private Organization
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" size-lg="5" size-xs="12">
                    <ion-item>
                        <ion-label>Token:</ion-label>
                        <ion-input type="text" required formControlName="token"></ion-input>
                    </ion-item>
                    <div>
                        <ion-button fill="outline" size="large" type="submit" expand="block">
                            Join To Organization
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
