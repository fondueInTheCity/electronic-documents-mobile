<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-icon routerLink="../../" name="arrow-back-outline"></ion-icon>
            Create Organization
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" size-lg="5" size-xs="12">
                    <ion-item>
                        <ion-input type="text" formControlName="name" placeholder="Name" required autofocus></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Type</ion-label>
                        <ion-select formControlName="type" required interface="action-sheet">
                            <ion-select-option *ngFor="let type of getTypes()" value="{{type}}">{{type}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <div>
                        <ion-button fill="outline" size="large" type="submit" expand="block">
                            Create
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
